<p id="pogrubienie_grabski">
Optymista powie, że szklanka jest w połowie pełna.<br>
Pesymista powie, że szklanka jest w połowie pusta<br>
Programista powie, że szklanka jest dwa razy większa niż potrzeba<br>
</p>
<p id="pochylona_grabski">
Zagadka programistów.<br>
Mariuszek dostał pięć jabłek. trzy z nich zjadł.<br>
Pytanie: Ile jabłek zostało Mariuszkowi?<br>
Myślicie, że dwa?<br>
Guzik prawda! Nie wiadomo przecież, ile jabłek miał Mariuszek, zanim dostał 5 jabłek.<br>
Morał: Zawsze zerujcie zmienne!<br>
</p>
<p id="index_gorny_grabski">
Najkrótszy dowcip programistyczny:<br>
"Już prawie skończyłem"<br>
</p>
<p id="index_dolny_grabski">
Obecnie "informatyk" określa osobę, która ukończyła studia informatyczne,<br>
a "programista" osobę, która coś z tych studiów wyniosła<br>
</p>
<p id="mono_grabski">
– Dlaczego programista na umycie głowy zużywa całą butelkę szamponu?<br>
– Bo w instrukcji jest napisane: nałożyć, spłukać, czynność powtórzyć.<br>
</p>
<p id="powiekszenie_grabski">
Definicja programisty:<br>
"Programista to maszyna, która zamienia kawę w kod"<br>
</p>
<p id="pomniejszenie_grabski" >
Syn pyta ojca programistę:<br>
- Tato, czemu słońce wschodzi na wschodzie, a zachodzi na zachodzie?<br>
- Naprawdę?<br>
- Tak.<br>
- A sprawdziłeś to parokrotnie?<br>
- Tak tato, za każdym razem jest tak samo.<br>
- Więc na miłość boską TYLKO nie dotykaj niczego skoro to działa.<br>
</p>
